{% extends 'base.html' %}
{% block content %}
 <p>Vous êtes connecté</p>
<h2>Photos</h2>
    {% for photo in photos %}
        <img src="{{ photo.image.url }}">
        <p>{{ photo.caption }}</p>
    {% endfor %}

<h2>Blog</h2>
<div>
    {% for blog in blogs %}
        <div>
            <a href="{% url 'view_blog' blog.id %}"><h4>Billet : {{ blog.title}}</h4></a>
            <img src="{{ blog.photo.image.url }}">
        </div>
    {% endfor %}
</div>
{% endblock content %}
