{% extends 'base.html' %}
{% block content %}
    <div class="container">
            <div class="pageContentArea">
                <main>
                    <header>
                        <h1>Modifier le blog</h1>
                    </header>
                         <div class="pageContent">
                            <form method="post">
                                    {{ edit_form.as_p }}
                                    {% csrf_token %}
                                <p class="text-center"><button type="submit" class="btn btn-default">Sauvegarder</button></p>
                                </form>
                         </div>
                              <hr>
                             <div class="pageContent">

                                <header>
                                    <h1>Supprimer le blog ?</h1>
                                </header>
                                <form method="post">
                                    {{ delete_form }}
                                    {% csrf_token %}
                                    <p class="text-center"><button type="submit" class="btn btn-danger">Supprimer</button></p>
                                </form>
                             </div>
                    </main><!--main content of current page-->
                </div><!--pageContentArea-->
       </div><!--container-->
{% endblock content %}
